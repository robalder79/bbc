<!doctype html>
<html lang="en">

<head>
<title>BBC News App (clone?)</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.js"></script>
<script>

</script>
</head>

<body>

<header>
	<nav>
    	<ul>
        	<li id="logo"><img src="images/bbc-logo.png" alt="logo" /></li>
            <li>
            	<ul>
                	<li id="refresh" class="menuItem"></li>
                    <li id="share" class="menuItem"></li>
                    <li id="web" class="menuItem"></li>
                    <li id="edit" class="menuItem"></li>
                    <li id="settings" class="menuItem"></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

<section id="mainContent">
	<div id="headlines" class="panel">
    	<h3>Top Stories</h3>
    	<div id="top_stories" class="category">
        	<div class="slider"></div>
        </div>
        <h3>uk</h3>
        <div id="uk" class="category">
        	<div class="slider"></div>
        </div>
        <h3>asia</h3>
        <div id="asia" class="category">
        	<div class="slider"></div>
        </div>
        <h3>technology</h3>
        <div id="technology" class="category">
        	<div class="slider"></div>
        </div>
        <h3>europe</h3>
        <div id="europe" class="category">
        	<div class="slider"></div>
        </div>
        <h3>arts &amp; entertainment</h3>
        <div id="arts_entertainment" class="category">
        	<div class="slider"></div>
        </div>
        <h3>middle east</h3>
        <div id="middle_east" class="category">
        	<div class="slider"></div>
        </div>
    </div>    
    
    <div id="nowReading" class="panel">
    	<h3>Headline</h3>
        <div class="storyContent"></div>
    </div>
</section>

<script src="js/pageEvents.js"></script>
</body>
</html>
